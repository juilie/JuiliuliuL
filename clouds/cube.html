<html>

<head>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <header>
      <h1>Julipode Blogiverse Central</h1> 
    </header>
    <main>
        <div class="scene">
            <div class="cube">
                <div class="cube_face front">Music</div>
                <div class="cube_face right"></div>
                <div class="cube_face left"></div>
                <div class="cube_face top"></div>
                <div class="cube_face bottom"></div>
                <div class="cube_face back">
                    <iframe class="pot" src="https://juilie.github.io/GoodrickGame/webgarden"></iframe>
                </div>
            </div>
        </div>
        <div class="scene">
            <div class="cube">
                <div class="cube_face front">Websites</div>
                <div class="cube_face right"></div>
                <div class="cube_face left"></div>
                <div class="cube_face top"></div>
                <div class="cube_face bottom"></div>
                <div class="cube_face back">Enter -></div>
            </div>
        </div>
        <div class="scene">
            <div class="cube">
                <div class="cube_face front">Blogipode</div>
                <div class="cube_face right"></div>
                <div class="cube_face left"></div>
                <div class="cube_face top"></div>
                <div class="cube_face bottom"></div>
                <div class="cube_face back">Enter -></div>
            </div>
        </div>
        <div class="scene">
            <div class="cube">
                <div class="cube_face front">Art</div>
                <div class="cube_face right"></div>
                <div class="cube_face left"></div>
                <div class="cube_face top"></div>
                <div class="cube_face bottom"></div>
                <div class="cube_face back">Enter -></div>
            </div>
        </div>
        <div class="scene">
            <div class="cube">
                <div class="cube_face front">Morning Words</div>
                <div class="cube_face right"></div>
                <div class="cube_face left"></div>
                <div class="cube_face top"></div>
                <div class="cube_face bottom"></div>
                <div class="cube_face back">Enter -></div>
            </div>
        </div>
    </main>

</body>

</html>
