<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="katChimes.css">
    <title>Kat's Chimes</title>
</head>

<body>

    <div class="header">
        <header class="flowers">
            <img class="chime-gif" src="./windchime.gif" />
            <img class="flower-gif" src="./abeja.gif" />
            <img class="chime-gif" src="./windchime.gif" />
            <img class="flower-gif" src="./abeja.gif" />
            <img class="chime-gif" src="./windchime.gif" />
            <img class="flower-gif" src="./abeja.gif" />
            <img class="chime-gif" src="./windchime.gif" />
            <img class="flower-gif" src="./abeja.gif" />
            <img class="chime-gif" src="./windchime.gif" />
            <img class="flower-gif" src="./abeja.gif" />
            <img class="chime-gif" src="./windchime.gif" />
        </header>
        <nav class="navbar">
            <a href="#">About</a>
            |
            <a href="#">References</a>
            |
            <a href="#">Home</a>
        </nav>
    </div>
<div class="main">
    <div class="inputs">
        <form style="margin-right:10px;" id="length" action="myFunction()">
            <label>Longest Chime Length: </label><input type="number" name="fname" value="12.0000" step=".0001">
        </form>
        <br>
        <button style="height: fit-content;" onclick="myFunction()">Get Chime lengths</button>
    </div>
    <div class="lengths">
        <p id="demo"></p>
    </div>
</div>


    <script>
        function myFunction() {
            var x = document.getElementById("length");
            var text = "";
            const length = Number(x.elements[0].value);
            const proportions = [1,
                .9428,
                .9129,
                .8433,
                .8165,
                .7746,
                .7454,
                .7071
            ]

            const scaleDegs = ["1",
                "2",
                "b3",
                "#4",
                "5",
                "6",
                "b7",
                "8"
            ]

            for (let i = 0; i < proportions.length; i++) {
                text += scaleDegs[i] + ": " + String((length * proportions[i]).toFixed(4)) + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>

</html>
