<html>

<head>
    <title>Cubit Blogopode</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div style="border: 5px solid white; color: white; max-width: 500px; margin: 0 auto;">
        <h1>hello world</h1>
        <p>this is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a test</p>
    </div>
    <div class="cube-map">
        <div class="cube-wrapper one">
            <div class="cube">
                <div class="top"></div>
                <div>
                    <span style="--i:0">moon</span>
                    <span style="--i:1">think</span>
                    <span style="--i:2">bounce</span>
                    <span style="--i:3">after</span>
                </div>
            </div>
        </div>
        <div class="cube-wrapper two">
            <div class="cube cube-pink">
                <div class="top"></div>
                <div>
                    <span style="--i:0">skylite</span>
                    <span style="--i:1">breath</span>
                    <span style="--i:2">perlity</span>
                    <span style="--i:3">Pode</span>
                </div>
            </div>
        </div>
        <div class="cube-wrapper three">
            <div class="cube cube-blue">
                <div class="top"></div>
                <div>
                    <span style="--i:0">input</span>
                    <span style="--i:1">shone</span>
                    <span style="--i:2">torpor</span>
                    <span style="--i:3">middle</span>
                </div>
            </div>
        </div>
</body>

</html>
