<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="../libraries/p5.min.js"></script>
</head>

<body>
  <main>
    <!-- <h1>Perlin Noise Snake</h1> -->
    <div id="canvas-wrapper">
      <script src="sketch.js"></script>
    </div>

    <div class="sliders">
      <div>
        <label>Diameter</label>
        <input type="range" min="0.1" max="51" id="diameterSlider">
      </div>

      <div>
        <label>Multiplier</label>
        <input type="range" min="1" max="100" id="multiplierSlider">
      </div>
    </div>

  </main>

</body>

</html>
