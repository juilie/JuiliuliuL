<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../libraries/p5.min.js"></script>
</head>

<body>
  <main>
    <div id="embroidery"></div>
    <div id="tree"></div>
    <div class="controls closed">
      <div class="control-group misc" id="misc">

      <div class="control-group leaves" id="leaves">

      </div>
      <div class="control-group branches" id="branches">

      </div>
      <div class="control-group animations" id="animations">

      </div>

      </div>
      <div class="control-toggle"><button
              onclick="console.log(this.parentElement.parentElement.classList.toggle('closed'))">Open</button></div>
  </div>
  </main>
  <script src="sketch.js"></script>
</body>

</html>
