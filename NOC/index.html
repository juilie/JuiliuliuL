<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/juilie/JuiliuliuL/contents/NOC/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${`https://julipode.net/${file.path}`}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
