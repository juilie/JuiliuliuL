<!DOCTYPE html>
<html>
<head>
    <title>Tree Controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            background: #222;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        .section h3 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }
        input[type="range"] {
            width: 100%;
            margin: 8px 0;
        }
        .control-row {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="leaves" class="section">
            <h3>Leaves</h3>
        </div>
        <div id="branches" class="section">
            <h3>Branches</h3>
        </div>
        <div id="animations" class="section">
            <h3>Animations</h3>
        </div>
        <div id="misc" class="section">
            <h3>Misc</h3>
        </div>
        <div id="camera" class="section">
            <h3>Camera</h3>
        </div>
        <div id="export" class="section">
            <h3>Export</h3>
        </div>
    </div>
    <script src="controlPanel.js"></script>
</body>
</html>
